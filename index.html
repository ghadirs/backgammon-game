<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Dashboard UI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'glass-bg': 'rgba(9, 21, 42, 0.6)',
                        'glass-border': '#1A3150',
                        'card-overlay': 'rgba(21, 32, 55, 0.9)',
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    }
                }
            }
        }
    </script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap');

        /* Exact Figma Specs */
        .glass-panel {
            background: rgba(9, 21, 42, 0.6);
            border: 1px solid #1A3150;
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
        }

        /* Smooth hover transition for cards */
        .game-card {
            transition: transform 0.2s ease-in-out;
        }
        .game-card:hover {
            transform: translateY(-2px);
        }
    </style>
</head>
<body class="h-screen w-full flex items-center justify-center bg-[url('https://images.unsplash.com/photo-1472851294608-4155f2118c03?q=80&w=2070&auto=format&fit=crop')] bg-cover bg-center overflow-hidden">

<div class="glass-panel relative w-full h-full rounded-[21px] flex flex-col justify-between overflow-hidden shadow-2xl">

    <div class="relative w-full h-[60px] flex items-start justify-between px-6 pt-5 z-20">

        <div class="flex items-center gap-4">
            <div class="bg-[#0b172a]/80 border border-[#1A3150] rounded-lg px-3 py-1 flex items-center gap-2 h-[32px]">
                <div class="w-5 h-5 bg-cyan-500 rounded-full flex items-center justify-center shadow-[0_0_8px_rgba(6,182,212,0.6)]">
                    <i class="fas fa-gem text-[10px] text-white"></i>
                </div>
                <span class="text-white text-sm font-light">32.67</span>
            </div>

            <div class="flex items-center gap-2 cursor-pointer group">
                <i class="fas fa-crown text-amber-500 text-lg drop-shadow-md group-hover:scale-110 transition-transform"></i>
                <span class="text-gray-300 text-sm font-medium tracking-wide">GET PRO</span>
            </div>
        </div>

        <div class="absolute top-0 left-1/2 -translate-x-1/2 bg-[#12233f] px-8 py-2 rounded-b-[24px] border-b border-x border-[#1A3150] shadow-lg flex items-center gap-3 h-[50px]">
            <div class="relative">
                <img src="https://i.pravatar.cc/150?u=swift" alt="Profile" class="w-8 h-8 rounded-full border border-pink-400 object-cover">
                <div class="absolute bottom-0 right-0 w-2 h-2 bg-green-500 rounded-full border border-[#12233f]"></div>
            </div>
            <span class="text-white font-light text-sm tracking-wide">Taylor Swift</span>
        </div>

        <div class="bg-[#0b172a]/80 border border-[#1A3150] rounded-lg px-3 py-1 flex items-center gap-2 h-[32px]">
            <div class="w-5 h-5 bg-amber-500 rounded-full flex items-center justify-center shadow-[0_0_8px_rgba(245,158,11,0.6)]">
                <i class="fas fa-coins text-[10px] text-white"></i>
            </div>
            <span class="text-white text-sm font-light tracking-wide">1,000,000,000</span>
        </div>
    </div>

    <div class="flex-1 w-full px-6 flex gap-4 items-center justify-center mt-2">

        <div class="game-card relative group w-1/3 h-[140px] rounded-xl overflow-hidden cursor-pointer shadow-lg border border-transparent hover:border-[#1A3150]">
            <img src="https://images.unsplash.com/photo-1605218427360-3a52e3e551cd?q=80&w=600&auto=format&fit=crop" class="w-full h-full object-cover" alt="Backgammon Board">
            <div class="absolute bottom-0 w-full h-[36px] bg-card-overlay backdrop-blur-sm flex justify-between items-center px-3 border-t border-white/10">
                <span class="text-white text-xs font-light">Play Now! - SINGEL</span>
                <i class="fas fa-chevron-right text-gray-400 text-xs group-hover:text-white transition-colors"></i>
            </div>
        </div>

        <div class="game-card relative group w-1/3 h-[140px] rounded-xl overflow-hidden cursor-pointer shadow-lg border border-transparent hover:border-[#1A3150]">
            <img src="https://images.unsplash.com/photo-1611371805429-86641b52a321?q=80&w=600&auto=format&fit=crop" class="w-full h-full object-cover" alt="Online Play">
            <div class="absolute bottom-0 w-full h-[36px] bg-card-overlay backdrop-blur-sm flex justify-between items-center px-3 border-t border-white/10">
                <span class="text-white text-xs font-light">Play Now! - Online</span>
                <i class="fas fa-chevron-right text-gray-400 text-xs group-hover:text-white transition-colors"></i>
            </div>
        </div>

        <div class="game-card relative group w-1/3 h-[140px] rounded-xl overflow-hidden cursor-pointer shadow-lg border border-transparent hover:border-[#1A3150]">
            <img src="https://images.unsplash.com/photo-1522069213448-443a614da9b6?q=80&w=600&auto=format&fit=crop" class="w-full h-full object-cover" alt="Private Game">
            <div class="absolute bottom-0 w-full h-[36px] bg-card-overlay backdrop-blur-sm flex justify-between items-center px-3 border-t border-white/10">
                <span class="text-white text-xs font-light">Play private Game</span>
                <i class="fas fa-chevron-right text-gray-400 text-xs group-hover:text-white transition-colors"></i>
            </div>
        </div>
    </div>

    <div class="w-full flex justify-center pb-0 z-10">
        <div class="flex items-center gap-10 px-8 py-3 bg-[#0d1b30]/90 backdrop-blur-md rounded-t-2xl border-t border-x border-[#1A3150] shadow-lg">

            <div class="flex flex-col items-center gap-1 cursor-pointer group">
                <i class="fas fa-home text-gray-400 text-lg group-hover:text-white transition-colors"></i>
                <span class="text-[9px] uppercase tracking-wider text-gray-400 font-medium group-hover:text-white">Lobbey</span>
            </div>

            <div class="flex flex-col items-center gap-1 cursor-pointer group">
                <i class="fas fa-gamepad text-gray-400 text-lg group-hover:text-white transition-colors"></i>
                <span class="text-[9px] uppercase tracking-wider text-gray-400 font-medium group-hover:text-white">Mini Game</span>
            </div>

            <div class="flex flex-col items-center gap-1 cursor-pointer group">
                <i class="fas fa-user-friends text-gray-400 text-lg group-hover:text-white transition-colors"></i>
                <span class="text-[9px] uppercase tracking-wider text-gray-400 font-medium group-hover:text-white">Friends</span>
            </div>

            <div class="flex flex-col items-center gap-1 cursor-pointer group">
                <i class="fas fa-wallet text-gray-400 text-lg group-hover:text-white transition-colors"></i>
                <span class="text-[9px] uppercase tracking-wider text-gray-400 font-medium group-hover:text-white">Wallet</span>
            </div>

        </div>
    </div>

</div>
</body>
</html>
